<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>TODO</title>
   <!-- CSS only -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
   <!-- Bootstrap icons -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
   <div class="container mt-5">
      <div class="row">
         <div class="col-lg-8 offset-lg-2">
            <form class="card shadow">
               <div class="card-header">
                  <h1 class="text-center text-uppercase fw-bold">create car - todo</h1>
               </div>
               <div class="card-body">
                  <div class="mb-3 form-floating">
                     <input type="text" class="form-control car-info__input" id="carName" placeholder="Nexia">
                     <label for="carName">Car Name</label>
                  </div>
                  <div class="mb-3 form-floating">
                     <input type="text" class="form-control car-info__input" id="carModel" placeholder="Chevrolet">
                     <label for="carModel">Car Model</label>
                  </div>
                  <div class="mb-3 form-floating">
                     <input type="number" class="form-control car-info__input" id="carYear" placeholder="2022">
                     <label for="carYear">Car Year</label>
                  </div>
               </div>
               <div class="card-footer">
                  <button class="btn btn-primary fw-bold" id="plusBtn">
                     <span>Create</span>
                     <i class="bi bi-plus-circle"></i>
                  </button>
                  <button class="btn btn-success fw-bold" id="updateBtn">
                     <span>Save</span>
                     <i class="bi bi-check"></i>
                  </button>
               </div>
            </form>
         </div>
         <div class="col-lg-8 offset-lg-2 mt-4">
            <h1 class="fw-bold">TODO</h1>
            <div class="table-responsive">
               <table class="table table-hover table-bordered text-center">
                  <thead>
                     <tr>
                        <th>Success</th>
                        <th>Car Name</th>
                        <th>Car Model</th>
                        <th>Car Year</th>
                        <th>Created At</th>
                        <th>Delete</th>
                        <th>Update</th>
                     </tr>
                  </thead>
                  <tbody id="todo"></tbody>
               </table>
            </div>
         </div>
         <div class="col-lg-8 offset-lg-2 mt-4">
            <h1 class="fw-bold">SUCCESS TODO</h1>
            <div class="table-responsive">
               <table class="table table-hover table-bordered text-center">
                  <thead>
                     <tr>
                        <th>Car Name</th>
                        <th>Car Model</th>
                        <th>Car Year</th>
                        <th>Created At</th>
                        <th>Delete</th>
                     </tr>
                  </thead> 
                  <tbody id="success-todo"></tbody>
               </table>
            </div>
         </div>
      </div>
   </div>

   <script src="./index.js"></script>
</body>
</html>
